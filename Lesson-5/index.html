<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="style.css">
  <title>eShop</title>
  <link href='http://fonts.googleapis.com/css?family=Philosopher&subset=cyrillic' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="app">

    <header>
      <div class="conteiner">
        <input id="search" v-model="search" v-on:input="searchHandler">
        <button class="cart-button" v-on:click="openCartHandler" type="button">Корзина <b>{{cart.length}}</b></button>
        <div v-if="isCartOpen">
          <div>
            <ul>
              <li v-for="(good,index) in cart">{{good.title }} {{ good.price }} <button :data-index="index"
                  class="cart-button" v-on:click="removeCartHandler">X</button></li>
            </ul>
          </div>
        </div>
      </div>

    </header>
    <main>
      <div class="conteiner">
        <div class="goods-list nodata" v-if="goods.length==0">нет товара</div>
        <div class="goods-list " v-if="goods.length!=0">
          <div class="goods-item" v-for="(good,index) in filtredGoods">
            <div class="img-item"></div>
            <h3>{{ good.title }}</h3>
            <p>{{ good.price }}</p>
            <button :data-index="index" class="cart-button" v-on:click="addToCart">добавить</button>
          </div>
        </div>
      </div>


    </main>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script.js"></script>
</body>

</html>
